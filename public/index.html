<!DOCTYPE html>
<html>
    <head>
        <title>Auth Test</title>
    </head>
    <body>
        <main>

            <div id="oauth"></div>

        </main>

        <script src="http://code.jquery.com/jquery-3.3.1.js"></script>

        <script>

          let wordpressURL = "https://public-api.wordpress.com/oauth2/authorize";

          let options = {
            client_id:'66493',
            redirect_uri: 'https://brad.school.blog/login/callback/oauth',
            scope: 'email openid profile',
            prompt: 'consent',
            response_type: 'code'
          };

          let QueryString = Object.keys(options).map( (key,i) => {
            return `${key}=` + encodeURIComponent(options[key]);
          }).join("&");
          console.log(QueryString);
          //https://public-api.wordpress.com/oauth2/authorize?client_id=66493&redirect_uri=https%3A%2F%2Fbrad.school.blog%2Flogin%2Fcallback&scope=email%20openid%20profile&prompt=consent&response_type=code
          let authURL = `${wordpressURL}?${QueryString}`;
          console.log(authURL);

          $('#oauth').append(`<a href="${authURL}">Login With Brad</a>`);

        </script>


    </body>
</html>
